<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>Vanilla JS Todo App</title>
</head>
<body>
  <header>
    <h1>Yet another to do...</h1>
    <h5>(sweat smile)</h5>
  </header>
  <container class="container">
    <div class="all-tasks">
      <h2>My lists</h2>
      <ul class="task-list" data-lists>
        <!-- List categories in here -->
      </ul>
      <form action="" data-new-list-form>
      <input type="text" class="new-list" placeholder="Create a new list" data-new-list-input/>
        <button class="btn create">Submit</button>
      </form>
    </div>
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body" data-tasks>
        <!-- Actual todo Items -->
      </div>
    </div>
  </container>
  <div class="new-task-creator">
    <form action="" data-new-task-form>
      <input type="text" class="new task" placeholder="new task name" data-new-task-input/>
      <button class="btn create">Add task</button>
    </form>
  </div>
  <div class="delete-stuff">
    <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
    <button class="btn delete" data-delete-list-button>Delete list</button>
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox"/>
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>

  <script src="./js/app.js"></script>
</body>
</html>
