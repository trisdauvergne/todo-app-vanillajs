<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>Vanilla JS Todo App</title>
</head>
<body>
  <header>
    <h1>New Todo App</h1>
  </header>
  <div class="all-tasks">
    <h2>My lists</h2>
    <ul class="task-list" data-lists>
      <!-- List categories in here -->
    </ul>
    <form action=""
    data-new-list-form>
    <input
      data-new-list-input
      type="text"
      class="new-list"
      placeholder="new list name"
      aria-label="new list name"
    />
      <button class="btn create" aria-label="create new list">Submit</button>
    </form>
    <div class="delete-stuff">
      <button class="btn delete">Clear completed tasks</button>
      <button class="btn delete" data-delete-list-button>Delete list</button>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
